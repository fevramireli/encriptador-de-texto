<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de téxto</title>
    <link rel="stylesheet" href="styles/style.css"
</head>
<body>
    <header>
        
    </header>
        <img src="Isotipo blanco r.png" class="logo__smarterware" alt="Logo Smarterware">
        <section class="encriptador__contenido">           
            <h1></h1>
            <div class="envoltura">
                <h2>Encriptador</h2>
                <textarea placeholder="Ingrese texto a encriptar" required></textarea>
                <p class="indicaciones">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="container__botones">
                <button onclick="" class="container__boton">Encriptar</button>
                <button onclick="" class="container__boton">Desencriptar</button>
            </div>
            <script>
                const textarea = document.querySelector("textarea");
                textarea.addEventListener("keyup", e =>{
                    textarea.style.height = "auto";
                    let scHeight = e.target.scrollHeight;
                    textarea.style.height = `${scHeight}px`;
                });
            </script>
        </section>
    </main>
    <footer></footer>
</body>
</html>
